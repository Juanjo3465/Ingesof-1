{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Código</title>
    <link rel="stylesheet" href="{% static 'core/css/css_general.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/css_login_templates.css' %}">
</head>
<body>
    <div id="modalOverlay">
        <div class="modal-container">

            <button class="close-button">X</button>

            <h2 class="modal-title">Restablecer contraseña</h2>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form action="{% url 'Enter_code' %}" method="POST">
                {% csrf_token %}

                <p class="form-description">Ingrese el código enviado a su correo:</p>

                <input 
                    type="text" 
                    name="codigo" 
                    class="form-input" 
                    placeholder="Código"
                    required
                    maxlength="6"
                >

                <button type="submit" class="submit-button">Siguiente</button>  
            </form>

            <button type="button" class="resend-button">
                Reenviar
            </button>
        </div>
    </div>
</body>
</html>
