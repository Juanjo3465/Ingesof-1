{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contraseña</title>
    <link rel="stylesheet" href="{% static 'core/css/css_general.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/css_login_templates.css' %}">
</head>
<body>
    <div id="modalOverlay">
        <div class="modal-container">
            <button class="close-button">X</button>

            <h2 class="modal-title">Cambio de contraseña</h2>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <form action="{% url 'Change_pass' %}" method="POST">
                {% csrf_token %}

                <label class="form-label">Ingrese nueva contraseña</label>
                <input 
                    type="password" 
                    name="nueva_password" 
                    id="nuevaPassword"
                    class="form-input" 
                    placeholder="Contraseña" 
                    required
                    minlength="6"
                >

                <label class="form-label">Confirme nueva contraseña</label>
                <input 
                    type="password" 
                    name="confirmar_password" 
                    id="confirmarPassword"
                    class="form-input" 
                    placeholder="Contraseña" 
                    required
                    minlength="6"
                >

                <button type="submit" class="submit-button">Restablecer</button>
            </form>
        </div>
    </div>
</body>
</html>
