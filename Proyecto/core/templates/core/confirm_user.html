{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="{% static 'core/css/css_general.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/css_login_templates.css' %}">
</head>
<body>

    <div id="modalOverlay">

        <div class="modal-container">

            <button class="close-button">X</button>

            <h2 class="modal-title">Restablecer contraseña</h2>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form action="{% url 'Confirm_user' %}" method="POST">
                {% csrf_token %}
                
                <label class="form-label">Ingrese su usuario</label>
                <input 
                    type="text" 
                    name="username" 
                    class="form-input" 
                    placeholder="Usuario" 
                    required
                >

                <button type="submit" class="submit-button">Siguiente</button>
            </form>
        </div>
    </div>
</body>

</html>
