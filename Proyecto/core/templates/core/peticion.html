<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P谩gina Asamblea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f8fb;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ---------- HEADER ---------- */
        .header {
            background: linear-gradient(to bottom, #87CEEB 0%, #5F9EA0 100%);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #4A7C7E;
        }

        .header-left,
        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .icon-circle, .icon-square {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .icon-square {
            border-radius: 5px;
        }

        .icon-home, .icon-car {
            font-size: 32px;
        }

        .header-text {
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .conjunto-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .conjunto-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* ---------- LAYOUT ---------- */
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 25px;
        }

        /* ---------- PANEL LATERAL ---------- */
        .side-panel {
            width: 230px;
            background: white;
            border: 2px solid #5F9EA0;
            border-radius: 12px;
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            height: fit-content;
            margin: auto 0;
            box-shadow: 0px 0px 10px rgba(0, 60, 80, 0.25);
        }

        .side-button {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            font-weight: 600;
            background-color: #e7f4f7;
            border: 2px solid #5F9EA0;
            color: #2b4f52;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .side-button:hover {
            background-color: #d9eff3;
        }

        .side-icon {
            width: 26px;
            height: 26px;
        }

        /* ---------- CUADRO PRINCIPAL ---------- */
        .main-card {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 25px;
            border: 2px solid #5F9EA0;
            box-shadow: 0px 0px 10px rgba(0, 60, 80, 0.20);
        }

        .main-card h2 {
            text-align: center;
            font-size: 26px;
            color: #25565c;
            margin-bottom: 20px;
        }

        .assembly-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .back-button {
            background: white;
            border: 2px solid #5F9EA0;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #e7f4f7;
        }

        .petition-box {
            background: #c5c5c5;
            border-radius: 12px;
            padding: 40px;
            max-width: 700px;
            margin: 0 auto;
        }

        .petition-title {
            text-align: center;
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .petition-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .form-group input,
        .form-group textarea {
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            background: white;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: Arial, sans-serif;
            border-radius: 20px;
        }

        .char-counter {
            font-size: 13px;
            color: #555;
            text-align: right;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: -15px;
        }

        .petition-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-send {
            background: #333;
            color: white;
            padding: 14px 50px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-send:hover:not(:disabled) {
            background: #111;
            transform: scale(1.05);
        }

        .btn-send:disabled {
            background: #999;
            cursor: not-allowed;
        }

        /* Mensaje de 茅xito/error */
        .message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .message-overlay.show {
            display: flex;
        }

        .message-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .message-box h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .message-box.success h3 {
            color: #4caf50;
        }

        .message-box.error h3 {
            color: #d32f2f;
        }

        .message-box button {
            margin-top: 20px;
            padding: 10px 30px;
            background: #5F9EA0;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .message-box button:hover {
            background: #4A7C7E;
        }
    </style>
</head>
<body>

    <!-- ---------- HEADER ---------- -->
    <header class="header">
        <div class="header-left">
            <button class="header-button">
                <div class="icon-circle"></div>
                <span class="header-text">Cuenta</span>
            </button>

            <button class="header-button">
                <div class="icon-square"></div>
                <span class="header-text">Info<br>Apartamento</span>
            </button>
        </div>

        <div class="header-right">
            <button class="header-button">
                <svg class="icon-home" width="40" height="40" viewBox="0 0 24 24" fill="#333">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </button>

            <button class="header-button">
                <svg class="icon-car" width="40" height="40" viewBox="0 0 24 24" fill="#333">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
            </button>

            <button class="conjunto-button">Nombre del conjunto</button>
        </div>
    </header>

    <!-- ---------- CONTENIDO ---------- -->
    <div class="container">

        <!-- PANEL LATERAL -->
        <aside class="side-panel">
            <button class="side-button">
                <img src="https://img.icons8.com/ios-filled/50/0b4c59/topic.png" class="side-icon">
                Foro
            </button>

            <button class="side-button">
                <img src="https://img.icons8.com/ios-filled/50/0b4c59/ticket.png" class="side-icon">
                Reserva
            </button>

            <button class="side-button">
                <img src="https://img.icons8.com/ios-filled/50/0b4c59/conference.png" class="side-icon">
                Asamblea
            </button>
        </aside>

        <!-- CUADRO PRINCIPAL -->
        <main class="main-card">
            <div class="assembly-header">
                <button class="back-button">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="#333">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
                <h2>Asambleas</h2>
            </div>

            <div class="petition-box">
                <h3 class="petition-title">Petici贸n</h3>
                
                <form class="petition-form" id="petitionForm">
                    <div class="form-group">
                        <label>Asamblea:</label>
                        <select id="asamblea" required style="padding: 15px; border: none; border-radius: 25px; font-size: 15px; outline: none; background: white; width: 100%;">
                            <option value="">Seleccione una asamblea</option>
                        </select>
                        <div class="error-message" id="asambleaError"></div>
                    </div>

                    <div class="form-group">
                        <label>Asunto:</label>
                        <input 
                            type="text" 
                            id="asunto" 
                            placeholder="Asunto (5-100 caracteres)"
                            maxlength="100"
                            required
                        >
                        <div class="char-counter" id="asuntoCounter">0 / 100</div>
                        <div class="error-message" id="asuntoError"></div>
                    </div>

                    <div class="form-group">
                        <label>Descripci贸n:</label>
                        <textarea 
                            id="descripcion" 
                            placeholder="Descripci贸n detallada (20-1000 caracteres)"
                            maxlength="1000"
                            required
                        ></textarea>
                        <div class="char-counter" id="descripcionCounter">0 / 1000</div>
                        <div class="error-message" id="descripcionError"></div>
                    </div>

                    <div class="petition-actions">
                        <button type="submit" class="btn-send" id="sendButton">Enviar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Mensaje overlay -->
    <div class="message-overlay" id="messageOverlay">
        <div class="message-box" id="messageBox">
            <h3 id="messageTitle"></h3>
            <p id="messageText"></p>
            <button onclick="closeMessage()">Cerrar</button>
        </div>
    </div>

    <script>
        // URL del backend (ajustar seg煤n tu configuraci贸n)
        const API_URL = 'http://localhost:5001/api';

        // Elementos del DOM
        const form = document.getElementById('petitionForm');
        const asambleaSelect = document.getElementById('asamblea');
        const asuntoInput = document.getElementById('asunto');
        const descripcionInput = document.getElementById('descripcion');
        const asuntoCounter = document.getElementById('asuntoCounter');
        const descripcionCounter = document.getElementById('descripcionCounter');
        const asuntoError = document.getElementById('asuntoError');
        const descripcionError = document.getElementById('descripcionError');
        const asambleaError = document.getElementById('asambleaError');
        const sendButton = document.getElementById('sendButton');
        const messageOverlay = document.getElementById('messageOverlay');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');

        // ID del propietario (en producci贸n, esto vendr铆a de la sesi贸n del usuario)
        const ID_PROPIETARIO = 1; // CAMBIAR seg煤n el usuario logueado

        // Cargar asambleas al iniciar
        async function cargarAsambleas() {
            try {
                const response = await fetch(`${API_URL}/asambleas`);
                const data = await response.json();

                if (data.success && data.asambleas) {
                    data.asambleas.forEach(asamblea => {
                        const option = document.createElement('option');
                        option.value = asamblea.id_asamblea;
                        option.textContent = `${asamblea.nombre} - ${asamblea.fecha_hora}`;
                        asambleaSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error al cargar asambleas:', error);
            }
        }

        // Cargar asambleas al iniciar la p谩gina
        cargarAsambleas();

        // Contadores de caracteres
        asuntoInput.addEventListener('input', () => {
            const length = asuntoInput.value.length;
            asuntoCounter.textContent = `${length} / 100`;
            asuntoError.textContent = '';
        });

        descripcionInput.addEventListener('input', () => {
            const length = descripcionInput.value.length;
            descripcionCounter.textContent = `${length} / 1000`;
            descripcionError.textContent = '';
        });

        // Validaci贸n del formulario
        function validarFormulario() {
            let esValido = true;
            asuntoError.textContent = '';
            descripcionError.textContent = '';

            const asunto = asuntoInput.value.trim();
            const descripcion = descripcionInput.value.trim();

            // Validar asunto
            if (asunto.length < 5) {
                asuntoError.textContent = 'El asunto debe tener al menos 5 caracteres';
                esValido = false;
            }

            // Validar descripci贸n
            if (descripcion.length < 20) {
                descripcionError.textContent = 'La descripci贸n debe tener al menos 20 caracteres';
                esValido = false;
            }

            return esValido;
        }

        // Enviar petici贸n
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validarFormulario()) {
                return;
            }

            // Deshabilitar bot贸n mientras se env铆a
            sendButton.disabled = true;
            sendButton.textContent = 'Enviando...';

            try {
                const response = await fetch(`${API_URL}/peticiones`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        asunto: asuntoInput.value.trim(),
                        descripcion: descripcionInput.value.trim(),
                        id_asamblea: parseInt(asambleaSelect.value),
                        id_propietario: ID_PROPIETARIO
                    })
                });

                const data = await response.json();

                if (data.success) {
                    mostrarMensaje('隆xito!', data.mensaje, 'success');
                    form.reset();
                    asambleaSelect.value = '';
                    asuntoCounter.textContent = '0 / 100';
                    descripcionCounter.textContent = '0 / 1000';
                } else {
                    mostrarMensaje('Error', data.mensaje, 'error');
                }
            } catch (error) {
                mostrarMensaje('Error', 'No se pudo conectar con el servidor. Verifica que el backend est茅 en ejecuci贸n.', 'error');
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Enviar';
            }
        });

        // Mostrar mensaje
        function mostrarMensaje(titulo, texto, tipo) {
            messageTitle.textContent = titulo;
            messageText.textContent = texto;
            messageBox.className = `message-box ${tipo}`;
            messageOverlay.classList.add('show');
        }

        // Cerrar mensaje
        function closeMessage() {
            messageOverlay.classList.remove('show');
        }
    </script>

</body>
</html>
