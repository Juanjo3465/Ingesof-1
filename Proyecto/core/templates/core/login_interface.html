{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'core/css/css_general.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/css_login_templates.css' %}">
</head>
<body>
    <div id="modalOverlay">
        <div class="modal-container">

            <button class="close-button"> X </button>

            <h2 class="modal-title">Inicio de sesión</h2>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form action="{% url 'Login' %}" method="POST">
                {% csrf_token %}
                
                <label class="form-label">Ingrese su usuario</label>
                <input 
                    type="text" 
                    name="username" 
                    class="form-input" 
                    placeholder="Usuario" 
                    value="{{ username|default:'' }}"
                    required
                >

                <label class="form-label">Ingrese su contraseña</label>
                <input 
                    type="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Contraseña" 
                    required
                >

                <button type="submit" class="submit-button">Iniciar sesión</button>
            </form>

            <div class="forgot-password">
                <a href="{% url 'Confirm_user' %}" class="forgot-link">Olvidó su contraseña?</a> 
            </div>
        </div>
    </div>
</body>
</html>
