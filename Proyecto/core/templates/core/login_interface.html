<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenedor del modal */
        .modal-container {
            background: linear-gradient(to bottom, #87CEEB 0%, #5F9EA0 100%);
            border-radius: 10px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Botón cerrar (X) */
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .close-button:hover {
            background-color: #555;
        }

        /* Título */
        .modal-title {
            text-align: center;
            font-size: 28px;
            font-weight: normal;
            margin-bottom: 30px;
            color: #333;
        }

        /* Labels */
        .form-label {
            display: block;
            text-align: center;
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }

        /* Inputs */
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #333;
            background-color: transparent;
            font-size: 14px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input::placeholder {
            color: #333;
        }

        .form-input:focus {
            border-bottom-color: #555;
        }

        /* Botón iniciar sesión */
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #555;
        }

        /* Link olvidó contraseña */
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .forgot-link {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 13px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .forgot-link:hover {
            background-color: #666;
        }

        /*Mensaje de error*/
        .error-message {
        background-color: #ffcccc;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        text-align: center;
        color: #cc0000;
        }
    </style>
</head>
<body>
    <div id="modalOverlay">
        <div class="modal-container">

            <button class="close-button"> X </button>  <!-- Falta el URL -->

            <h2 class="modal-title">Inicio de sesión</h2>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form action="{% url 'Login' %}" method="POST">
                {% csrf_token %}
                
                <label class="form-label">Ingrese su usuario</label>
                <input 
                    type="text" 
                    name="username" 
                    class="form-input" 
                    placeholder="Usuario" 
                    required
                    value="{{ username }}"
                >

                <label class="form-label">Ingrese su contraseña</label>
                <input 
                    type="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Contraseña" 
                    required
                >

                <button type="submit" class="submit-button">Iniciar sesión</button>
            </form>

            <div class="forgot-password">
                <a href="Confirmar_usuario/" class="forgot-link">Olvidó su contraseña?</a>  <!-- Falta el URL -->
            </div>
        </div>
    </div>
</body>
</html>
