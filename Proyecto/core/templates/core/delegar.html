<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegar en Asamblea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f8fb;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ---------- HEADER ---------- */
        .header {
            background: linear-gradient(to bottom, #87CEEB 0%, #5F9EA0 100%);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #4A7C7E;
        }

        .header-left,
        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .icon-circle, .icon-square {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .icon-square {
            border-radius: 5px;
        }

        .header-text {
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .conjunto-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .conjunto-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* ---------- LAYOUT ---------- */
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 25px;
        }

        /* ---------- PANEL LATERAL ---------- */
        .side-panel {
            width: 230px;
            background: white;
            border: 2px solid #5F9EA0;
            border-radius: 12px;
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            height: fit-content;
            margin: auto 0;
            box-shadow: 0px 0px 10px rgba(0, 60, 80, 0.25);
        }

        .side-button {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            font-weight: 600;
            background-color: #e7f4f7;
            border: 2px solid #5F9EA0;
            color: #2b4f52;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .side-button:hover {
            background-color: #d9eff3;
        }

        .side-icon {
            width: 26px;
            height: 26px;
        }

        /* ---------- CUADRO PRINCIPAL ---------- */
        .main-card {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 25px;
            border: 2px solid #5F9EA0;
            box-shadow: 0px 0px 10px rgba(0, 60, 80, 0.20);
        }

        .main-card h2 {
            text-align: center;
            font-size: 26px;
            color: #25565c;
            margin-bottom: 20px;
        }

        .assembly-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .back-button {
            background: white;
            border: 2px solid #5F9EA0;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #e7f4f7;
        }

        .delegate-box {
            background: #c5c5c5;
            border-radius: 12px;
            padding: 40px;
            max-width: 700px;
            margin: 0 auto;
        }

        .delegate-title {
            text-align: center;
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .delegate-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .form-group label .required {
            color: #d32f2f;
            margin-left: 3px;
        }

        .form-group input,
        .form-group select {
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            background: white;
            font-family: Arial, sans-serif;
        }

        .form-group select {
            cursor: pointer;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: -15px;
        }

        .info-box {
            background: rgba(95, 158, 160, 0.1);
            border-left: 4px solid #5F9EA0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .info-box p {
            color: #25565c;
            font-size: 14px;
            line-height: 1.6;
        }

        .delegate-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-cancel,
        .btn-delegate {
            padding: 14px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-cancel {
            background: #888;
            color: white;
        }

        .btn-cancel:hover {
            background: #666;
        }

        .btn-delegate {
            background: #333;
            color: white;
        }

        .btn-delegate:hover:not(:disabled) {
            background: #111;
            transform: scale(1.05);
        }

        .btn-delegate:disabled {
            background: #999;
            cursor: not-allowed;
        }

        /* Mensaje de √©xito/error */
        .message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .message-overlay.show {
            display: flex;
        }

        .message-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .message-box h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .message-box.success h3 {
            color: #4caf50;
        }

        .message-box.error h3 {
            color: #d32f2f;
        }

        .message-box button {
            margin-top: 20px;
            padding: 10px 30px;
            background: #5F9EA0;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .message-box button:hover {
            background: #4A7C7E;
        }
    </style>
</head>
<body>

    <!-- ---------- HEADER ---------- -->
    <header class="header">
        <div class="header-left">
            <button class="header-button">
                <div class="icon-circle">üë§</div>
                <span class="header-text">Cuenta</span>
            </button>

            <button class="header-button">
                <div class="icon-square">üè¢</div>
                <span class="header-text">Info<br>Apartamento</span>
            </button>
        </div>

        <div class="header-right">
            <button class="header-button">
                <svg class="icon-home" width="40" height="40" viewBox="0 0 24 24" fill="#333">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </button>

            <button class="header-button">
                <svg class="icon-car" width="40" height="40" viewBox="0 0 24 24" fill="#333">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
            </button>

            <button class="conjunto-button">Nombre del conjunto</button>
        </div>
    </header>

    <!-- ---------- CONTENIDO ---------- -->
    <div class="container">

        <!-- PANEL LATERAL -->
        <aside class="side-panel">
            <button class="side-button">
                <img src="https://img.icons8.com/ios-filled/50/0b4c59/topic.png" class="side-icon">
                Foro
            </button>

            <button class="side-button">
                <img src="https://img.icons8.com/ios-filled/50/0b4c59/ticket.png" class="side-icon">
                Reserva
            </button>

            <button class="side-button">
                <img src="https://img.icons8.com/ios-filled/50/0b4c59/conference.png" class="side-icon">
                Asamblea
            </button>
        </aside>

        <!-- CUADRO PRINCIPAL -->
        <main class="main-card">
            <div class="assembly-header">
                <button class="back-button">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="#333">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
                <h2>Asambleas</h2>
            </div>

            <div class="delegate-box">
                <h3 class="delegate-title">Delegar Representaci√≥n</h3>
                
                <div class="info-box">
                    <p>
                        <strong>Nota:</strong> Al delegar tu representaci√≥n en una asamblea, 
                        autorizas a otra persona a asistir y votar en tu nombre. Esta persona 
                        debe presentar su c√©dula el d√≠a de la asamblea.
                    </p>
                </div>

                <form class="delegate-form" id="delegateForm">
                    <div class="form-group">
                        <label>Asamblea <span class="required">*</span></label>
                        <select id="asamblea" required>
                            <option value="">Seleccione una asamblea</option>
                        </select>
                        <div class="error-message" id="asambleaError"></div>
                    </div>

                    <div class="form-group">
                        <label>C√©dula del Delegado <span class="required">*</span></label>
                        <input 
                            type="number" 
                            id="cedula" 
                            placeholder="Ej: 1234567890"
                            required
                        >
                        <div class="error-message" id="cedulaError"></div>
                    </div>

                    <div class="form-group">
                        <label>Nombre Completo del Delegado <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="nombre" 
                            placeholder="Nombre completo"
                            maxlength="100"
                            required
                        >
                        <div class="error-message" id="nombreError"></div>
                    </div>

                    <div class="delegate-actions">
                        <button type="button" class="btn-cancel">Cancelar</button>
                        <button type="submit" class="btn-delegate" id="delegateButton">Delegar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Mensaje overlay -->
    <div class="message-overlay" id="messageOverlay">
        <div class="message-box" id="messageBox">
            <h3 id="messageTitle"></h3>
            <p id="messageText"></p>
            <button onclick="closeMessage()">Cerrar</button>
        </div>
    </div>

    <script>
        // URL del backend
        const API_URL = 'http://localhost:5001/api';

        // ID del propietario (en producci√≥n, esto vendr√≠a de la sesi√≥n del usuario)
        const ID_PROPIETARIO = 1; // CAMBIAR seg√∫n el usuario logueado

        // Elementos del DOM
        const form = document.getElementById('delegateForm');
        const asambleaSelect = document.getElementById('asamblea');
        const cedulaInput = document.getElementById('cedula');
        const nombreInput = document.getElementById('nombre');
        
        const asambleaError = document.getElementById('asambleaError');
        const cedulaError = document.getElementById('cedulaError');
        const nombreError = document.getElementById('nombreError');

        const delegateButton = document.getElementById('delegateButton');
        const messageOverlay = document.getElementById('messageOverlay');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');

        // Cargar asambleas al iniciar
        async function cargarAsambleas() {
            try {
                const response = await fetch(`${API_URL}/asambleas?proximas=true`);
                const data = await response.json();

                if (data.success && data.asambleas) {
                    data.asambleas.forEach(asamblea => {
                        const option = document.createElement('option');
                        option.value = asamblea.id_asamblea;
                        option.textContent = `${asamblea.nombre} - ${formatearFecha(asamblea.fecha_hora)}`;
                        asambleaSelect.appendChild(option);
                    });
                } else {
                    mostrarMensaje('Informaci√≥n', 'No hay asambleas programadas disponibles para delegar.', 'error');
                }
            } catch (error) {
                console.error('Error al cargar asambleas:', error);
                mostrarMensaje('Error', 'No se pudieron cargar las asambleas. Verifica que el backend est√© corriendo.', 'error');
            }
        }

        // Formatear fecha
        function formatearFecha(fechaStr) {
            const fecha = new Date(fechaStr);
            return fecha.toLocaleDateString('es-CO', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Validaci√≥n del formulario
        function validarFormulario() {
            let esValido = true;
            asambleaError.textContent = '';
            cedulaError.textContent = '';
            nombreError.textContent = '';

            const asamblea = asambleaSelect.value;
            const cedula = cedulaInput.value.trim();
            const nombre = nombreInput.value.trim();

            if (!asamblea) {
                asambleaError.textContent = 'Debe seleccionar una asamblea';
                esValido = false;
            }

            if (!cedula) {
                cedulaError.textContent = 'La c√©dula es requerida';
                esValido = false;
            } else if (cedula.length < 6 || cedula.length > 10) {
                cedulaError.textContent = 'La c√©dula debe tener entre 6 y 10 d√≠gitos';
                esValido = false;
            }

            if (!nombre) {
                nombreError.textContent = 'El nombre es requerido';
                esValido = false;
            } else if (nombre.length < 3) {
                nombreError.textContent = 'El nombre debe tener al menos 3 caracteres';
                esValido = false;
            }

            return esValido;
        }

        // Enviar formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validarFormulario()) {
                return;
            }

            delegateButton.disabled = true;
            delegateButton.textContent = 'Delegando...';

            try {
                const response = await fetch(`${API_URL}/delegados`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id_propietario: ID_PROPIETARIO,
                        id_asamblea: parseInt(asambleaSelect.value),
                        cedula: parseInt(cedulaInput.value.trim()),
                        nombre: nombreInput.value.trim()
                    })
                });

                const data = await response.json();

                if (data.success) {
                    mostrarMensaje('¬°√âxito!', data.mensaje, 'success');
                    form.reset();
                } else {
                    mostrarMensaje('Error', data.mensaje, 'error');
                }
            } catch (error) {
                mostrarMensaje('Error', 'No se pudo conectar con el servidor. Verifica que el backend est√© en ejecuci√≥n.', 'error');
                console.error('Error:', error);
            } finally {
                delegateButton.disabled = false;
                delegateButton.textContent = 'Delegar';
            }
        });

        // Mostrar mensaje
        function mostrarMensaje(titulo, texto, tipo) {
            messageTitle.textContent = titulo;
            messageText.textContent = texto;
            messageBox.className = `message-box ${tipo}`;
            messageOverlay.classList.add('show');
        }

        // Cerrar mensaje
        function closeMessage() {
            messageOverlay.classList.remove('show');
        }

        // Bot√≥n cancelar
        document.querySelector('.btn-cancel').addEventListener('click', () => {
            if (confirm('¬øEst√°s seguro de que deseas cancelar?')) {
                form.reset();
            }
        });

        // Limpiar errores al escribir
        asambleaSelect.addEventListener('change', () => {
            asambleaError.textContent = '';
        });

        cedulaInput.addEventListener('input', () => {
            cedulaError.textContent = '';
        });

        nombreInput.addEventListener('input', () => {
            nombreError.textContent = '';
        });

        // Cargar asambleas al iniciar la p√°gina
        cargarAsambleas();
    </script>

</body>
</html>
