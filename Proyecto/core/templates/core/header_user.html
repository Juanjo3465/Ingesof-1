<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header User</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background: linear-gradient(to bottom, #87CEEB 0%, #5F9EA0 100%);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #4A7C7E;
        }

        .header-left {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .icon-circle {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .icon-square {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .icon-home, .icon-car {
            font-size: 32px;
        }

        .header-text {
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .conjunto-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .conjunto-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="header-button"> <!--onclick="window.location.href=' url '">  Por definir -->
                <div class="icon-circle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <span class="header-text">Cuenta</span>
            </button>

            <button class="header-button"> <!--onclick="window.location.href=' url '">  Por definir -->
                <div class="icon-square">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M17 11V3H7v4H3v14h8v-4h2v4h8V11h-4zM7 19H5v-2h2v2zm0-4H5v-2h2v2zm0-4H5V9h2v2zm4 4H9v-2h2v2zm0-4H9V9h2v2zm0-4H9V5h2v2zm4 8h-2v-2h2v2zm0-4h-2V9h2v2zm0-4h-2V5h2v2zm4 12h-2v-2h2v2zm0-4h-2v-2h2v2z"/>
                    </svg>
                </div>
                <span class="header-text">Info<br>Apartamento</span>
            </button>
        </div>

        <div class="header-right">
            <button class="header-button"> <!--onclick="window.location.href=' url '"> Por definir -->
                <svg class="icon-home" width="40" height="40" viewBox="0 0 24 24" fill="#333">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </button>

            <button class="header-button"> <!-- onclick="window.location.href=' url '"> Por definir -->
                <svg class="icon-car" width="40" height="40" viewBox="0 0 24 24" fill="#333">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
            </button>

            <button class="conjunto-button" > <!-- onclick="window.location.href=' url '">  Por definir -->
                Nombre del conjunto
            </button>
        </div>
    </header>
</body>
</html>
